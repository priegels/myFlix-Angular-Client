<mat-card class="genre-card">
    <mat-card-header>
      <mat-card-title>{{ data.name }}</mat-card-title>
      <button mat-icon-button [mat-dialog-close]="true" class="genre-close-button">
          <mat-icon>close</mat-icon>
      </button>
    </mat-card-header>
    <mat-dialog-content>{{ data.description }}</mat-dialog-content>
  </mat-card>
