<mat-card>
    <mat-card-header>
        <mat-card-title>Edit your profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Username"
                    placeholder="Username"
                    type="text"
                    name="Username"
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Password"
                    placeholder="Password"
                    type="password"
                    name="Password"
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Email"
                    placeholder="Email"
                    type="email"
                    name="Email"
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Birthday"
                    placeholder="Birthday"
                    type="date"
                    name="Birthday"
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            (click)="editUserProfile()"
            class="save-button"
        >Save changes
        </button>
        <button
        mat-raised-button
        (click)="closeDialog()"
        class="close-button"
        >Close
        </button>
    </mat-card-actions>
</mat-card>
