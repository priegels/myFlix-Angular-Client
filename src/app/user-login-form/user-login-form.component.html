<mat-card>
    <mat-card-header>
      <mat-card-title>로그인! <br> Log In!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input 
            matInput
            [(ngModel)]="userData.Username"
            placeholder="Username"
            type="text"
            name="Username"
            required>
        </mat-form-field>
        <mat-form-field>
          <input 
            matInput
            [(ngModel)]="userData.Password"
            placeholder="Password"
            type="password"
            name="Password"
            required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        (click)="loginUser()"
        class="login-button"
      >
        Log In
      </button>
      <button
      mat-raised-button
      (click)="closeDialog()"
      class="close-button"
      >Close
      </button>
    </mat-card-actions>
  </mat-card>
